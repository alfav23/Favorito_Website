    <form class="form-control bg-dark mt-5 mb-3">
        <div class="mb-3">
            <h2 class="text-white mb-5">Contact me...</h2>
            <label for="firstName" class="form-label text-white">First Name</label>
            <input type="text" class="form-control" id="firstName">
        </div>  
        <div class="mb-3">  
            <label for="lastName" class="form-label text-white">Last Name</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label text-white">Email</label>
            <input type="email" placeholder="johndoe@email.com" class="form-control" id="userEmail">
        </div>
        <div class="mb-3">  
            <label for="userNumber" class="form-label text-white">Phone Number</label>
            <input type="tel" name="telephone" 
            placeholder="(xxx) xxx xxxx" 
            pattern="[0-9]{3} [0-9]{3} [0-9]{4}" 
            class="form-control" id="userNumber"
            maxlength="12" title="Ten digits code" required/>
        </div>
        <div class="mb-3 ">
          <label for="userQuestion" class="form-label text-white">Question/Comment</label>
          <input type="input" placeholder="Ask me anything..." class="form-control" id="userQuestion">
      </div>
        <button type="submit" id="btn-socials" class="btn">Submit</button>
    </form>
